<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1" />
        <title>Fylo Storage</title>
    </head>
    <body>
        <div id="page-container">
            <div id="item-container">
                <div id="section-file">
                    <div id="logo-container">
                        <img src="images/logo.svg" />
                        <h2>Fylo</h2>
                    </div>
                    <div id="command-container">
                        <img src="images/icon-document.svg" />
                        <img src="images/icon-folder.svg" />
                        <img src="images/icon-upload.svg" />
                    </div>
                </div>
                <div id="section-storage">
                    <div id="storage-notification">
                        <p>You've used <span>815 GB</span> of your data storage</p>
                    </div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                        <p class="storage-text">0 GB</p>
                        <p class="storage-text">1000 GB</p>
                    </div>
                    <div id="remaining-storage">
                        <p>185 GB Left</p>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
